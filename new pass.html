        <script type = "text/javascript">
          function validate(){
            var pw=document.getElementById("password").value;
            var cpw=document.getElementById("cpassword").value;
            if(pw=="")
            {
                document.getElementById("passworde").innerHTML="**Fill this**";
                return false;
            }
            else if (pw.length<8)
            {
                document.getElementById("passworde").innerHTML="**length of the password should be greater than 8**";
                return false;
            }
            else if (pw.search(/[0-9]/)==-1)
            {
                document.getElementById("passworde").innerHTML="**password should contain atleast a number**";
                return false;
            }
            else if (pw.search(/[A-Z]/)==-1)
            {
                document.getElementById("passworde").innerHTML="**password should contain atleast a uppercase alphabet**";
                return false;
            }
            else if (pw.search(/[a-z]/)==-1)
            {
                document.getElementById("passworde").innerHTML="**password should contain atleast a lowercase alphabet**";
                return false;
            }
             else if (pw.search(/[\@\#\$ \%\^\&\*\(\)\_\-\+\=\<\, \>\?]/)==-1){
                document.getElementById("passworde").innerHTML="**password should contain atleast a special symbol**";
                return false;
            }
            else{
                document.getElementById("passworde").innerHTML="";
            }
            if(cpw=="")
            {
                document.getElementById("cpassworde").innerHTML="**Fill this**";
                return false;
            }
            else if (pw!=cpw){
                document.getElementById("cpassworde").innerHTML="**password doesn't match**";
                return false;
                
            }
             else{
               alert("password changed");
                return true;
            }               
           }                         
        </script>
