        <script type = "text/javascript">
            function validateForm(){
            var finame=document.getElementById("fname").value;
            var laname=document.getElementById("lname").value;
            var mail=document.getElementById("email").value;
            var mobile=document.getElementById("pno").value;
            var pw=document.getElementById("password").value;
            var cpw=document.getElementById("cpassword").value;
            var at =mail.indexOf("@");
            var dot=mail.lastIndexOf(".");
            if(finame=="")
            {
                document.getElementById("fnamee").innerHTML="**Fill this**";
                return false;
            }
            else{
                document.getElementById("fnamee").innerHTML="";
            }
            if(laname=="")
            {
                document.getElementById("lnamee").innerHTML="**Fill this**";
                return false;
            }
            else{
                document.getElementById("lnamee").innerHTML="";
            }
            if(mail=="")
            {
                document.getElementById("emailide").innerHTML="**Fill this**";
                return false;
            }
            else if (at< 1 || ( (dot - at) < 2 )) {
               document.getElementById("emailide").innerHTML="**Please enter correct emailID**";
               return false;
                }
            else{
                document.getElementById("emailide").innerHTML="";
            }
            if(mobile=="")
            {
                document.getElementById("pnoe").innerHTML="**Fill this**";
                return false;
            }
            else if ((mobile>1000000000 && mobile<10000000000)) {
               document.getElementById("pnoe").innerHTML="";
                }
            else{
                document.getElementById("pnoe").innerHTML="**phone number should be 10 digits**";
            }
            if(pw=="")
            {
                document.getElementById("passworde").innerHTML="**Fill this**";
                return false;
            }
            else if (pw.length<8)
            {
                document.getElementById("passworde").innerHTML="**length of the password should be greater than 8**";
                return false;
            }
            else if (pw.search(/[0-9]/)==-1)
            {
                document.getElementById("passworde").innerHTML="**password should contain atleast a number**";
                return false;
            }
            else if (pw.search(/[A-Z]/)==-1)
            {
                document.getElementById("passworde").innerHTML="**password should contain atleast a uppercase alphabet**";
                return false;
            }
            else if (pw.search(/[a-z]/)==-1)
            {
                document.getElementById("passworde").innerHTML="**password should contain atleast a lowercase alphabet**";
                return false;
            }
             else if (pw.search(/[\@\#\$ \%\^\&\*\(\)\_\-\+\=\<\, \>\?]/)==-1){
                document.getElementById("passworde").innerHTML="**password should contain atleast a special symbol**";
                return false;
            }
            else{
                document.getElementById("passworde").innerHTML="";
            }
            if(cpw=="")
            {
                document.getElementById("cpassworde").innerHTML="**Fill this**";
                return false;
            }
            else if (pw!=cpw){
                document.getElementById("cpassworde").innerHTML="**password doesn't match**";
                return false;
                
            }
            else{
                document.getElementById("cpassworde").innerHTML="";
                alert("signup successful");
                return true;
            }               
           }                         
           </script>
           <script>
            function onlyNumberKey(evt)
            {
            var ASCIICode=evt.keyCode;
            if (ASCIICode < 48 || ASCIICode > 57)
            {return false;}
            return true;
            }
            function onlyAlphaKey(evt)
            {
            var ASCIICode=evt.keyCode;
            if ((ASCIICode >= 65 && ASCIICode <= 90) || (ASCIICode >= 97 && ASCIICode <= 122) || (ASCIICode==32))
            {return true;}
            return false;
            }
           </script>
